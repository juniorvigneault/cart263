  <!-- Library script(s) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

  <!-- <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script> -->
  <!-- <script src="js/libraries/p5.play.js"></script> -->
  <!-- <script src="js/libraries/matter.min.js"></script> -->

  <script src="js/libraries/p5.sound.min.js"></script>
  <script src="js/libraries/hsluv-0.1.0.min.js"></script>

  <!-- My script(s) -->
  <script src="js/Baby.js"></script>
  <script src="js/script.js"></script>

</head>

<body>
  <!-- HTML would go here if needed. -->
  <h1>DAY <span>1</span> </h>

    <!-- An element to relocate our p5 canvas to so we control its positioning -->
    <section id="p5js-canvas">
    </section>

    <!-- Opening dialog box asking for baby name and color choice -->
    <div id="baby_name_box" title="Congratulations!">
      <p>
        <span id="baby_name">Baby Name</span>
        <input type="text" id="myInput">
        <span id="color">color</span>
        <input type="text" id="myInput2">
      </p>
    </div>

    <!-- Some UI elements at the bottom of canvas for taking care of your baby -->
    <form id="ui">
      <input id="feed" type="button" value="Feed">
      <input id="play" type="button" value="Play">
      <input id="change" type="button" value="Change">
    </form>
    <!-- progree bars indicating how much your baby needs things!! -->
    <form id="progress_bars">
      <div id="feed_progressbar"></div>
      <div id="play_progressbar"></div>
      <div id="change_progressbar"></div>
    </form>
    <!-- The HTML content for our dialog box -->
    <div id="popup">
      <p></p>
    </div>
</body>

</html>
